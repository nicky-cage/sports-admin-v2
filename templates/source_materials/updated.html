{% extends "../layouts/edit.html" %}
{% block body %}
<form class="layui-form" lay-filter="component-form-element" method="post" action="/source_materials/save">

    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{{r.Title}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{r.Sort}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;" >上传轮播图</label>
        <div class="layui-input-inline">
            <div class="layui-upload">
                <button type="button" class="layui-btn sp-file-upload" name="img_url" img="{{r.ImgUrl}}" ><i class="layui-icon">&#xe67c;</i>上传图片</button>
                {%if r.ImgUrl!=""%}<span url="{{r.ImgUrl}}" class="sp-show-image feedback-img" style="color:red">预览</span>{%endif%}
            </div>
            <blockquote class="layui-elem-quote">格式：.jpg .jpeg .png 单个文件不超过5M.</blockquote>
        </div>
    </div>
    {{block.Super|safe}}
</form>
{% endblock body %}
