{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" method="post" action="user_account_sets/save" lay-filter="component-form-element">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" lay-verify="required" placeholder="" autocomplete="off" disabled class="layui-input layui-disabled" value="{{r.username}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">中心钱包余额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="account" lay-verify="required" placeholder="" autocomplete="off" disabled class="layui-input layui-disabled" value="{{r.available}}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">*下分原因</label>
                        <div class="layui-input-inline">
                            <select name="reason" lay-verify="required" lay-search="">
                                <option value="">请选择下分原因</option>
                                <option value="转账多加钱">转账多加钱</option>
                                <option value="流水不够多送钱">流水不够多送钱</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">异常订单号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="abnormal_bill_no"  placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: 90px;">*下分金额</label>
                        <div class="layui-input-inline">
                            <input type="text" name="money" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label" style="width: 90px;">下分备注</label>
                        <div class="layui-input-inline" style="width: 190px;">
                            <textarea name="applicant_remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="hidden" value="2" name="type" />
                        <input type="hidden" value="{{r.id}}" name="user_id" />
                        <input type="hidden" value="{{r.username}}" name="username" />
                        <div class="layui-input-inline" style="margin-left: 120px;">
                            <button class="layui-btn" lay-submit lay-filter="sp-save">提交</button>
                            <button class="layui-btn layui-btn-primary sp-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
