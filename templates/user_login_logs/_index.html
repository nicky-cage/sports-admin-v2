{% for r in rows %}
<tr {% if forloop.Counter == 1%}total="{{total}}"{%endif%}>
    <td>{{r.Id}}</td>
    <td>{{r.UserName}}</td>
    <td>{{r.TopName}}</td>
    <td>{{r.DeviceNo}}</td>
    <td>{{r.LoginIp}}</td>
    <td style="color: blue">{{r.LoginIp|ip_area}}</td>
    <td>{{r.LastIp}}</td>
    <td>{{r.Created|datetime}}</td>
    <td>{{r.LoginType|login_type}}</td>
    <td>{%if r.Note==""%}正常登录{%else%}{{r.Note}}{%endif%}</td>
</tr>
{% endfor %}
