{%for r in rows -%}
<tr {% if forloop.Counter==1%}total="{{total}}" {%endif%}>
    <td>{{r.Id}}</td>
    <td>{{r.Name}}</td>
    <td>{{r.Remark}}</td>
    <td>
        {%if is_granted(PLATFORM, ADMIN.RoleId, "/platforms/state", 4) -%}
        <input type="checkbox" name="status" lay-skin="switch" lay-text="正常|禁用" class="sp-btn-state" values="2|1" lay-filter="state" value="{{r.Status}}" url="/platforms/state" rid="{{r.Id}}" />
        {%else -%}
        {{r.Status|state_text|safe}}
        {%endif -%}
    </td>
    <td>{{r.Updated|datetime}}</td>
    <td>
        {%if is_granted(PLATFORM, ADMIN.RoleId, "/platforms/update", 4) -%}
        <button class="layui-btn sp-open-link" url="/platforms/update" area="600px,450px">编辑</button>
        {%endif -%}
    </td>
</tr>
{%endfor -%}
