{% extends "../layouts/edit.html" %}
{% block body %}
<form class="layui-form" action="/platforms/save">
    <div class="layui-form-item">
        <label class="layui-form-label" >平台名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入平台名称" autocomplete="off" class="layui-input" value="{{r.Name}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="remark" lay-verify="required" placeholder="请输入平台备注" autocomplete="off" class="layui-input" value="{{r.Remark}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="status" lay-verify="required" lay-search="">
                <option value="2">启用</option>
                <option value="1" {%if r.Status == 1%}selected{%endif%}>停用</option>
            </select>
        </div>
    </div>
    {{block.Super|safe}}
</form>
{% endblock body %}
