{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" method="post" tbody="0">
                <div class="layui-form layui-card-header layui-form-item layuiadmin-card-header-auto">
                    <div class="layui-inline">
                        <label class="layui-form-label">授权IP</label>
                        <div class="layui-input-inline">
                            <input name="ip" placeholder="请输入IP地址" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="sp-form-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn sp-form-reset" type="button">重置</button>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div>
                        {%if is_granted(PLATFORM, ADMIN.RoleId, "/permission_ips/create", 4) -%}
                        <button class="layui-btn sp-open-link" url="/permission_ips/create" area="600px,450px">新增</button>
                        {%endif -%}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="120" />
                        <col width="120" />
                        <col width="300" />
                        <col />
                        <col width="130" />
                        <col width="80" />
                        <col width="90" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>授权类型</th>
                        <th>授权对象</th>
                        <th>所属地区</th>
                        <th>描述</th>
                        <th>编辑时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="sp-loaded-table" loaded="loaded" url="/permission_ips">{% include "_list.html" %}</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
