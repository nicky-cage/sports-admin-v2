{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card no-shadow">
            <div class="layui-card-body no-padding-lr">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="200" />
                        <col width="200" />
                        <col />
                        <col width="100" />
                        <col width="100" />
                        <col width="90" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>编码</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for r in rows %}
                    <tr {% if forloop.Counter == 1%}total="{{total}}"{%endif%}>
                        <td>{{r.Id}}</td>
                        <td>{{r.Name}}</td>
                        <td>{{r.Code}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock%}
