{% extends "../layouts/edit.html" %}
{% block body %}
<form class="layui-form" action="/platform_sites/save">
    <div class="layui-form-item">
        <label class="layui-form-label">平台名称</label>
        <div class="layui-input-inline">
            <select name="platform_id" lay-verify="required" lay-search="">
                <option value="">请选择平台</option>
                {%for k, v in platforms %}
                <option value="{{k}}" {%if k==r.PlatformId%}selected="selected" {%endif%}>{{v.Name}}</option>
                {%endfor%}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">盘口/网站名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入盘口/网站名称" autocomplete="off" class="layui-input" value="{{r.Name}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">盘口/网站代码</label>
        <div class="layui-input-inline">
            <input type="text" name="code" lay-verify="required" placeholder="请输入盘口/网站代码" autocomplete="off" class="layui-input" value="{{r.Code}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">前台域名</label>
        <div class="layui-input-inline" style="width: 700px;">
            <input type="text" name="urls" lay-verify="required" placeholder="请输入前端域名, 多个域名请以,号分开" autocomplete="off" class="layui-input" value="{{r.Urls}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">后台域名</label>
        <div class="layui-input-inline" style="width: 700px;">
            <input type="text" name="admin_url" lay-verify="required" placeholder="请输入后台地址" autocomplete="off" class="layui-input" value="{{r.AdminUrl}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select name="status" lay-verify="required" lay-search="">
                <option value="2">启用</option>
                <option value="1" {%if r.Status==1%}selected{%endif%}>停用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注说明</label>
        <div class="layui-input-inline">
            <input type="text" name="remark" lay-verify="required" placeholder="请输入盘口/网站备注" autocomplete="off" class="layui-input" value="{{r.Remark}}" />
        </div>
    </div>
    {{block.Super|safe}}
</form>
{% endblock body %}
