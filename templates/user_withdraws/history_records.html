<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" method="post" tbody="1">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline" style="width: 435px">
                            <label class="layui-form-label">申请时间</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input sp-form-datetime" id="created_withdraw_hrs" name="created" placeholder="请选择时间" style="width: 330px" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline" style="width: 435px">
                            <label class="layui-form-label">完成时间</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input sp-form-datetime" id="created_withdraw_cs" name="updated" placeholder="请选择时间" style="width: 330px" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单状态</label>
                            <div class="layui-input-inline">
                                <select name="status">
                                    <option value="">全部</option>
                                    <option value="2">成功</option>
                                    <option value="3">失败</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">会员账号</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="username" placeholder="请输入会员账号" type="text" />
                            </div>
                        </div>
                        <br />
                        <div class="layui-inline">
                            <label class="layui-form-label">订单金额</label>
                            <div class="layui-input-inline" style="width: 100px">
                                <input autocomplete="off" class="layui-input" name="money_min" placeholder="￥" type="text" />
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 100px">
                                <input autocomplete="off" class="layui-input" name="money_max" placeholder="￥" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号码</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="bill_no" placeholder="请输入订单号" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">风控审核</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="risk_admin" placeholder="请输入风控审核人" type="text" />
                            </div>
                        </div>
                        <br />
                        <div class="layui-inline">
                            <label class="layui-form-label">出款人</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="finance_admin" placeholder="请输入出款人" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">代付</label>
                            <div class="layui-input-inline">
                                <select name="business_type">
                                    <option value="">全部</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-filter="sp-form-search" lay-submit>
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                            <button class="layui-btn sp-form-reset" type="button">重置</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-card-body">
                <div style="padding-bottom: 10px">
                    <button class="layui-btn layuiadmin-btn-list sp-export-excel" data-type="export" url="/user_withdraw_hrs/export">导出EXecl</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['form', 'laydate'], function () {
        let $ = layui.$,
            form = layui.form,
            laydate = layui.laydate;
        let get_user_info = function (that) {
            //得到用户编号、信息
            let tr = that.parent().parent();
            let id = $('td:eq(0)', tr).text();
            let bill_no = $('td:eq(1)', tr).text();
            return { id: id, bill_no: bill_no };
        };
        $(document).off('click', '.alog');
        $(document).on('click', '.alog', function () {
            let info = get_user_info($(this)),
                that = $(this),
                uid = that.attr('uid');
            layer.open({
                type: 2,
                area: ['800px', '600px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade: 0.4,
                title: '日志记录',
                content: '/user_withdraw_logs?bill_no=' + info.bill_no + '&uid=' + uid,
            });
        });
    });
</script>
