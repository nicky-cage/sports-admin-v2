<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" method="post" tbody="2">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号码</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="order_number" placeholder="请输入订单号" style="width: 200px" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">会员账号</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="pay_user_name" placeholder="请输入会员账号" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 115px">收款钱包</label>
                            <div class="layui-input-inline" style="width: 400px">
                                <select name="receive_address">
                                    <option value="">请选择收款钱包</option>
                                    {%for v in depositVirtuals-%}
                                    <option value="{{v.WalletAddress}}">{{v.Name}}-USDT-{%if v.WalletType == 1 -%}ERC20{%else-%}TRC20{%endif-%}-{{v.WalletAddress}}</option>
                                    {%endfor-%}
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">操作人</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="admin_name" placeholder="请输入操作人" type="text" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-filter="sp-form-search" lay-submit>
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                            <button class="layui-btn sp-form-reset" type="button">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card no-shadow">
            <div class="layui-card-body no-padding-lr">
                <table class="layui-table">
                    <colgroup>
                        <col width="60" />
                        <col width="140" />
                        <col width="120" />
                        <col width="350" />
                        <col width="130" />
                        <col width="350" />
                        <col width="100" />
                        <col />
                        <col width="130" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>订单编号</th>
                        <th>会员账号</th>
                        <th>付款钱包</th>
                        <th>订单金额</th>
                        <th>收款钱包</th>
                        <th>操作人</th>
                        <th>备注</th>
                        <th>操作时间</th>
                    </tr>
                    </thead>
                    <tbody url="/user_deposit_coin_matches"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
