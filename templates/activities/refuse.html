{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" method="post" action="/user_invites/refuse_do" lay-filter="component-form-element">
                        <div class="layui-form-item">
                            <label class="layui-form-label">拒绝原因</label>
                            <div class="layui-input-inline">
                                <select name="cause_failure" lay-verify="required" lay-search="">
                                    <option value="2">未首充</option>
                                    <option value="3">不符合</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-inline">
                                <textarea name="remark" lay-verify="required" style="width:300px;height: 200px;" placeholder="如有需要经填写，不超过100个字" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <input type="hidden" value="{{id}}" name="id" />
                            <div class="layui-input-inline" style="margin-left: 110px;">
                                <button class="layui-btn" lay-submit lay-filter="sp-save">提交</button>
                                <button class="layui-btn layui-btn-primary sp-btn-cancel">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.config({
        base: '{{STATIC_URL}}/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['form'], function() {
        let $ = layui.$
        let form = layui.form;
        let element = layui.element
        let layer = layui.layer;
    });
</script>
{% endblock body %}
