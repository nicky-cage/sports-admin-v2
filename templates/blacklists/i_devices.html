<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="" method="post" tbody="0">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">设备编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="device_no" placeholder="请输入设备编号" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="user_names" placeholder="请输入账号" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="sp-form-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                            <button class="layui-btn sp-form-reset" type="button">重置</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="layui-card-body">
                <div style="padding-bottom: 10px">
                    {%if is_granted(PLATFORM, ADMIN.RoleId, "/blocked_devices/create", 4) -%}
                    <button class="layui-btn sp-open-link" url="/blocked_devices/create" tab="0" area="600px,400px">新增设备黑名单</button>
                    {%endif -%}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card no-shadow">
            <div class="layui-card-body no-padding-lr">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="200" />
                        <col />
                        <col />
                        <col width="130" />
                        <col width="130" />
                        <col width="120" />
                        <col width="130" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>设备编号</th>
                            <th>曾经登录账号</th>
                            <th>备注</th>
                            <th>添加时间</th>
                            <th>修改时间</th>
                            <th>修改人员</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="sp-loaded-table" loaded="loaded" url="/black_lists">{% include "_devices.html" %}</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
