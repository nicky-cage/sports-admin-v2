
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" method="post" tbody="5">
                <div class="layui-form layui-card-header layui-form-item layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="created" placeholder="请输入时间" autocomplete="off" class="layui-input sp-form-datetime" style="width: 250px;" id="sport_created" readonly />
                            </div>
                        </div>
                    <div class="layui-inline" style="margin-left: 15px;">
                        <label class="layui-form-label">资讯标题</label>
                        <div class="layui-input-inline">
                            <input name="title" placeholder="请输入资讯标题" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">资讯作者</label>
                            <div class="layui-input-inline">
                                <input name="author" placeholder="请输入资讯标题" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">全部栏目</label>
                            <div class="layui-input-inline">
                                <select name="item_type">
                                    <option></option>
                                    <option value="1">足球</option>
                                    <option value="2">篮球</option>
                                    <option value="3">电竞</option>
                                    <option value="4">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">热门推荐</label>
                            <div class="layui-input-inline">
                                <select name="is_hot">
                                    <option></option>
                                    <option value="1">不是</option>
                                    <option value="2">是</option>
                                </select>
                            </div>
                        </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="sp-form-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
                </div>
            </form>
                <div class="layui-card-body">
                    <div>
                        <button class="layui-btn sp-open-link" url="/sport_news/created" tab="5" area="900px,600px">发布体育资讯</button>
                    </div>
                </div>
        </div>

    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>资讯标题</th>
                        <th>资讯作者</th>
                        <th>所属栏目</th>
                        <th>发布时间</th>
                        <th>热门推荐</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>{% include "_list.html" %}</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
