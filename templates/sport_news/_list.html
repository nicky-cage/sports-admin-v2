{% for r in rows %}
<tr {% if forloop.Counter == 1%}total="{{total}}"{%endif%}>
    <td>{{r.Title}}</td>
    <td>{{r.Author}}</td>
    <td>{{r.ItemType|sport_type}}</td>
    <td>{{r.Created|datetime}}</td>
    <td>{%if r.IsHot==1%}不是{%else%}是{%endif%}</td>
    <td>
        <button class="layui-btn layuiadmin-btn-list sp-open-link" area="900px,630px" tab="5" rid={{r.Id}}  url="/sport_news/updated" >编辑</button>
        <button class="layui-btn layuiadmin-btn-list layui-btn-danger sp-btn-delete" tab="5" rid={{r.Id}} url="/sport_news/deleted">删除</button>
    </td>
</tr>
{% endfor %}
