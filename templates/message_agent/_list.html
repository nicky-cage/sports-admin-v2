{% for r in rows %}
<tr {% if forloop.Counter == 1%}total="{{total}}"{%endif%}>
    <td>{{r.Id}}</td>
    <td>{{r.Title}}</td>
    <td>{{r.Contents}}</td>
    <td>{% if r.Type==0 %}通知{% else %}活动{% endif %}</td>
    <td>{% if r.SendType==1 %}全体代理{% else %}指定代理{% endif %}</td>
    <td> <input type="checkbox" name="state" lay-skin="switch" lay-text="启用|停用" class="sp-btn-state" values="2|1" lay-filter="state" value="{{r.State}}" url="/messages/state" rid="{{r.Id}}" /></td>
    <td><input type="checkbox" name="is_top" lay-skin="switch" lay-text="置顶|取消置顶" class="sp-btn-state" values="2|1" lay-filter="state" value="{{r.IsTop}}" url="/messages/top" rid="{{r.Id}}" /></td>
    <td>{{r.Created|datetime}}</td>
    <td>
        <button class="layui-btn layuiadmin-btn-list sp-open-link" area="900px,630px" tab="3" url="/message_agent/updated" >编辑</button>
        <button class="layui-btn layuiadmin-btn-list layui-btn-danger sp-btn-delete" tab="3" url="/message_agent/deleted">删除</button>
    </td>
</tr>
{% endfor %}
