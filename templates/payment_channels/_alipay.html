<table class="layui-table pay-channel">
    <thead>
        <tr><th colspan="2"> 支付宝 </th> </tr>
    </thead>
    <tr style="background:none; display: none;">
        <td style="width: 150px;">
            <div class="layui-form-item client-check">
                <input type="checkbox" name="alipay_client_pc" lay-filter="alipay_client_pc" value="开启" title="PC" {%if r.ChannelList.Alipay.ClientPc.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-form-item pay">
                <input name="alipay_fixed_bank_pc" value="{{r.ChannelList.Alipay.ClientPc.FixedBankLimit}}" placeholder="支付方式列表...例如:支付宝扫码|支付宝红包" class="layui-input" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">最小金额:</label><input name="alipay_min_money_pc" value="{{r.ChannelList.Alipay.ClientPc.MinMoneyLimit}}" placeholder="最小金额...例如:100|200" class="layui-input w260 left" />
                <label class="lbl">最大金额:</label><input name="alipay_max_money_pc" value="{{r.ChannelList.Alipay.ClientPc.MaxMoneyLimit}}" placeholder="最大金额...例如:500|1000" class="layui-input w260 left ml10" />

                <label class="lbl">是否推荐:</label><input name="alipay_recommended_pc" value="{{r.ChannelList.Alipay.ClientPc.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />

            <div class="layui-form-item pay" >

                <label class="lbl">启用状态:</label><input name="alipay_enable_pc" value="{{r.ChannelList.Alipay.ClientPc.Enable}}" placeholder="启用状态...1|0" class="layui-input w260 left ml10" />

            <div class="layui-form-item pay" >

            </div>
        </td>
