<table class="layui-table pay-channel">
    <thead><tr><th colspan="2"> QQ钱包 </th></tr></thead>
    <tr style="background:none; display: none;">
        <td style="width: 150px;">
            <div class="layui-form-item client-check">
                <input type="checkbox" name="qqpay_client_pc" lay-filter="qqpay_client_pc" title="PC" value="开启" {%if r.ChannelList.Qqpay.ClientPc.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-form-item pay">
                <input name="qqpay_fixed_bank_pc" value="{{r.ChannelList.Qqpay.ClientPc.FixedBankLimit}}" placeholder="支付方式...例如:QQ钱包支付|QQ钱包扫码" class="layui-input" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">最小金额:</label><input name="qqpay_min_money_pc" value="{{r.ChannelList.Qqpay.ClientPc.MinMoneyLimit}}" placeholder="最小金额...例如:100|200" class="layui-input w260 left" />
                <label class="lbl">最大金额:</label><input name="qqpay_max_money_pc" value="{{r.ChannelList.Qqpay.ClientPc.MaxMoneyLimit}}" placeholder="最大金额...例如:500|1000" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">固定额度:</label><input name="qqpay_fixed_money_pc" value="{{r.ChannelList.Qqpay.ClientPc.FixedMoneyLimit}}" placeholder="固定额度...例如:100,200,300|200,400,600" class="layui-input w260 left" />
                <label class="lbl">是否推荐:</label><input name="qqpay_recommended_pc" value="{{r.ChannelList.Qqpay.ClientPc.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="qqpay_poll_pc" value="{{r.ChannelList.Qqpay.ClientPc.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />
                <label class="lbl">启用状态:</label><input name="qqpay_enable_pc" value="{{r.ChannelList.Qqpay.ClientPc.Enable}}" placeholder="启用状态...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">支付费率:</label><input name="qqpay_fare_pc" value="{{r.ChannelList.Qqpay.ClientPc.Fare}}" placeholder="支付手续纲率(%)...4.1|4.2" class="layui-input w260 left" />
                <label class="lbl">每日限额:</label><input name="qqpay_day_max_pc" value="{{r.ChannelList.Qqpay.ClientPc.DayMax}}" placeholder="每日限额...1000|50000" class="layui-input w260 left ml10" />
            </div>
        </td>
    </tr>
    <tr style="background:none; display: none;">
        <td>
            <div class="layui-form-item client-check">
                <input type="checkbox" name="qqpay_client_app" lay-filter="qqpay_client_app" title="APP" value="开启" {%if r.ChannelList.Qqpay.ClientApp.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-form-item pay">
                <input name="qqpay_fixed_bank_app" value="{{r.ChannelList.Qqpay.ClientApp.FixedBankLimit}}" placeholder="支付方式...例如:QQ钱包支付|QQ钱包扫码" class="layui-input">
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">最小金额:</label><input name="qqpay_min_money_app" value="{{r.ChannelList.Qqpay.ClientApp.MinMoneyLimit}}" placeholder="最小金额...例如:100|200" class="layui-input w260 left" />
                <label class="lbl">最大金额:</label><input name="qqpay_max_money_app" value="{{r.ChannelList.Qqpay.ClientApp.MaxMoneyLimit}}" placeholder="最大金额...例如:500|1000" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">固定额度:</label><input name="qqpay_fixed_money_app" value="{{r.ChannelList.Qqpay.ClientApp.FixedMoneyLimit}}" placeholder="固定额度...例如:100,200,300|200,400,600" class="layui-input w260 left" />
                <label class="lbl">是否推荐:</label><input name="qqpay_recommended_app" value="{{r.ChannelList.Qqpay.ClientApp.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="qqpay_poll_app" value="{{r.ChannelList.Qqpay.ClientApp.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />
                <label class="lbl">启用状态:</label><input name="qqpay_enable_app" value="{{r.ChannelList.Qqpay.ClientApp.Enable}}" placeholder="启用状态...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">支付费率:</label><input name="qqpay_fare_app" value="{{r.ChannelList.Qqpay.ClientApp.Fare}}" placeholder="支付手续纲率(%)...4.1|4.2" class="layui-input w260 left" />
                <label class="lbl">每日限额:</label><input name="qqpay_day_max_app" value="{{r.ChannelList.Qqpay.ClientApp.DayMax}}" placeholder="每日限额...1000|50000" class="layui-input w260 left ml10" />
            </div>
        </td>
    </tr>
</table>
