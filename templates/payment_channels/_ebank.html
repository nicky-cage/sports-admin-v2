<table class="layui-table pay-channel">
    <thead><tr><th colspan="2"> 网银转账(在线) </th></tr></thead>
    <tr style="background:none; display: none;">
        <td style="width: 150px;">
            <div class="layui-form-item client-check">
                <input type="checkbox" name="ebank_client_pc" lay-filter="ebank_client_pc" value="开启" title="PC" {%if r.ChannelList.Ebank.ClientPc.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-input-item pay">
                <input name="ebank_fixed_bank_pc" value="{{r.ChannelList.Ebank.ClientPc.FixedBankLimit}}" placeholder="银行代码/名称列表...例如:中国银行:CBC|工商银行:ABC" class="layui-input" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">最小金额:</label><input name="ebank_min_money_pc" value="{{r.ChannelList.Ebank.ClientPc.MinMoneyLimit}}" placeholder="最小金额...例如:100|300" class="layui-input w260 left" />
                <label class="lbl">最大金额:</label><input name="ebank_max_money_pc" value="{{r.ChannelList.Ebank.ClientPc.MaxMoneyLimit}}" placeholder="最大金额...例如:600|800" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">固定额度:</label><input name="ebank_fixed_money_pc" value="{{r.ChannelList.Ebank.ClientPc.FixedMoneyLimit}}" placeholder="固定额度...例如:100,200,300|200" class="layui-input w260 left" />
                <label class="lbl">是否推荐:</label><input name="ebank_recommended_pc" value="{{r.ChannelList.Ebank.ClientPc.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="ebank_poll_pc" value="{{r.ChannelList.Ebank.ClientPc.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />
                <label class="lbl">启用状态:</label><input name="ebank_enable_pc" value="{{r.ChannelList.Ebank.ClientPc.Enable}}" placeholder="状态...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">支付费率:</label><input name="ebank_fare_pc" value="{{r.ChannelList.Ebank.ClientPc.Fare}}" placeholder="支付手续纲率(%)...4.1|4.2" class="layui-input w260 left" />
                <label class="lbl">每日限额:</label><input name="ebank_day_max_pc" value="{{r.ChannelList.Ebank.ClientPc.DayMax}}" placeholder="每日限额...1000|50000" class="layui-input w260 left ml10" />
            </div>
        </td>
    </tr>
    <tr style="background:none; display: none;">
        <td>
            <div class="layui-form-item client-check">
                <input type="checkbox" name="ebank_client_app" lay-filter="ebank_client_app" value="开启" title="APP" {%if r.ChannelList.Ebank.ClientApp.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-form-item pay">
                <input name="ebank_fixed_bank_app" value="{{r.ChannelList.Ebank.ClientApp.FixedBankLimit}}" placeholder="银行代码/名称列表...例如:中国银行:CBC|工商银行:ABC" class="layui-input" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">最小金额:</label><input name="ebank_min_money_app" value="{{r.ChannelList.Ebank.ClientApp.MinMoneyLimit}}" placeholder="最小金额...例如:100|300" class="layui-input w260 left" />
                <label class="lbl">最大金额:</label><input name="ebank_max_money_app" value="{{r.ChannelList.Ebank.ClientApp.MaxMoneyLimit}}" placeholder="最大金额...例如:600|800" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">固定额度:</label><input name="ebank_fixed_money_app" value="{{r.ChannelList.Ebank.ClientApp.FixedMoneyLimit}}" placeholder="固定额度...例如:100,200,300|200" class="layui-input w260 left" />
                <label class="lbl">是否推荐:</label><input name="ebank_recommended_app" value="{{r.ChannelList.Ebank.ClientApp.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="ebank_poll_app" value="{{r.ChannelList.Ebank.ClientApp.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />
                <label class="lbl">启用状态:</label><input name="ebank_enable_app" value="{{r.ChannelList.Ebank.ClientApp.Enable}}" placeholder="启用状态...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">支付费率:</label><input name="ebank_fare_app" value="{{r.ChannelList.Ebank.ClientApp.Fare}}" placeholder="支付手续纲率(%)...4.1|4.2" class="layui-input w260 left" />
                <label class="lbl">每日限额:</label><input name="ebank_day_max_app" value="{{r.ChannelList.Ebank.ClientApp.DayMax}}" placeholder="每日限额...1000|50000" class="layui-input w260 left ml10" />
            </div>
        </td>
    </tr>
    <!--<tr style="background:none; display: none;">
        <td>
            <div> 费用 (%)</div>
        </td>
        <td>
            <div class="layui-form-item pay" style="margin-bottom: 5px;">
                <input name="ebank_channel_fee" value="{{r.ChannelList.Ebank.ChannelFee}}" placeholder="渠道手续费用" class="layui-input" style="width: 260px;" />
            </div>
        </td>
    </tr>-->
</table>
