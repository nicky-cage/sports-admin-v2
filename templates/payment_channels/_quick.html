<table class="layui-table pay-channel">
    <thead> <tr> <th colspan="2"> 快捷支付 </th> </tr> </thead>
    <tr style="background:none; display: none;">
        <td style="width: 150px;">
            <div class="layui-form-item client-check">
                <input type="checkbox" name="quickpay_client_pc" lay-filter="quickpay_client_pc" title="PC" value="开启" {%if r.ChannelList.Quickpay.ClientPc.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-form-item pay">
                <input name="quickpay_fixed_bank_pc" value="{{r.ChannelList.Quickpay.ClientPc.FixedBankLimit}}" placeholder="支付方式列表...例如:支付方式一|支付方式二" class="layui-input" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">最小金额:</label><input name="quickpay_min_money_pc" value="{{r.ChannelList.Quickpay.ClientPc.MinMoneyLimit}}" placeholder="最小金额...例如:100|200" class="layui-input w260 left" />
                <label class="lbl">最大金额:</label><input name="quickpay_max_money_pc" value="{{r.ChannelList.Quickpay.ClientPc.MaxMoneyLimit}}" placeholder="最大金额...例如:500|1000" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">固定额度:</label><input name="quickpay_fixed_money_pc" value="{{r.ChannelList.Quickpay.ClientPc.FixedMoneyLimit}}" placeholder="固定额度...例如:100,200,300|200,400,600" class="layui-input w260 left" />
                <label class="lbl">是否推荐:</label><input name="quickpay_recommended_pc" value="{{r.ChannelList.Quickpay.ClientPc.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="quickpay_poll_pc" value="{{r.ChannelList.Quickpay.ClientPc.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />
                <label class="lbl">启用状态:</label><input name="quickpay_enable_pc" value="{{r.ChannelList.Quickpay.ClientPc.Enable}}" placeholder="启用状态...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">支付费率:</label><input name="quickpay_fare_pc" value="{{r.ChannelList.Quickpay.ClientPc.Fare}}" placeholder="支付手续纲率(%)...4.1|4.2" class="layui-input w260 left" />
                <label class="lbl">每日限额:</label><input name="quickpay_day_max_pc" value="{{r.ChannelList.Quickpay.ClientPc.DayMax}}" placeholder="每日限额...1000|50000" class="layui-input w260 left ml10" />
            </div>
        </td>
    </tr>
    <tr style="background:none; display: none;">
        <td>
            <div class="layui-form-item client-check">
                <input type="checkbox" name="quickpay_client_app" lay-filter="quickpay_client_app" title="APP" value="开启" {%if r.ChannelList.Quickpay.ClientApp.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>

            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="quickpay_poll_app" value="{{r.ChannelList.Quickpay.ClientApp.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />

            </div>
        </td>
    </tr>
</table>
