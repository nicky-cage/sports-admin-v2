{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" tbody="0">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">支付名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" placeholder="请输入支付名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">支付编码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="code" placeholder="请输入支付编码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <select name="is_online">
                                <option value="">全部状态</option>
                                <option value="2">开启</option>
                                <option value="1">关闭</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn sp-form-reset" type="button">重置</button>
                    </div>
                </div>
            </div>
            </form>
            <div class="layui-card-body">
                <div style="padding-bottom: 10px;">
                    <button class="layui-btn layuiadmin-btn-list sp-open-link" url="/payment_channels/add" area="90%,92%" tab="0" data-type="add">新增支付通道</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card no-shadow">
            <div class="layui-card-body">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th width="80">渠道名称</th>
                        <th width="80">渠道编码</th>
                        <th width="80">支付名称</th>
                        <th width="80">支付状态</th>
                        <th width="200">最小限额(元)</th>
                        <th width="200">最大限额(元)</th>
                        <th width="200">每日限额(元)</th>
                        <th width="150">费率(%)</th>
                        <th width="150">开放会员等级</th>
                        <th>备注</th>
                        <th width="80">状态</th>
                        <th width="60">权重</th>
                        <th width="50">操作</th>
                    </tr>
                    </thead>
                    <tbody id="sp-loaded-table" loaded="loaded" url="/payment_channels">{% include "_list.html" %}</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
