<table class="layui-table pay-channel">
    <thead><tr><th colspan="2"> 微信 </th></tr></thead>
    <tr style="background:none; display: none;">
        <td style="width: 150px;">
            <div class="layui-form-item client-check">
                <input type="checkbox" name="weixin_client_pc" lay-filter="weixin_client_pc" title="PC" value="开启" {%if r.ChannelList.Weixin.ClientPc.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-form-item pay">
                <input name="weixin_fixed_bank_pc" value="{{r.ChannelList.Weixin.ClientPc.FixedBankLimit}}" placeholder="支付方式列表...例如:微信扫码|微信红包" class="layui-input" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">最小金额:</label><input name="weixin_min_money_pc" value="{{r.ChannelList.Weixin.ClientPc.MinMoneyLimit}}" placeholder="最小金额...例如:100|200" class="layui-input w260 left" />
                <label class="lbl">最大金额:</label><input name="weixin_max_money_pc" value="{{r.ChannelList.Weixin.ClientPc.MaxMoneyLimit}}" placeholder="最大金额...例如:500|1000" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">固定额度:</label><input name="weixin_fixed_money_pc" value="{{r.ChannelList.Weixin.ClientPc.FixedMoneyLimit}}" placeholder="固定额度...例如:100,200,300|200,400,600" class="layui-input w260 left" />
                <label class="lbl">是否推荐:</label><input name="weixin_recommended_pc" value="{{r.ChannelList.Weixin.ClientPc.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="weixin_poll_pc" value="{{r.ChannelList.Weixin.ClientPc.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />
                <label class="lbl">启用状态:</label><input name="weixin_enable_pc" value="{{r.ChannelList.Weixin.ClientPc.Enable}}" placeholder="启用状态...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">支付费率:</label><input name="weixin_fare_pc" value="{{r.ChannelList.Weixin.ClientPc.Fare}}" placeholder="支付手续纲率(%)...4.1|4.2" class="layui-input w260 left" />
                <label class="lbl">每日限额:</label><input name="weixin_day_max_pc" value="{{r.ChannelList.Weixin.ClientPc.DayMax}}" placeholder="每日限额...1000|50000" class="layui-input w260 left ml10" />
            </div>
        </td>
    </tr>
    <tr style="background:none; display: none;">
        <td>
            <div class="layui-form-item client-check">
                <input type="checkbox" name="weixin_client_app" lay-filter="weixin_client_app" title="APP" value="开启" {%if r.ChannelList.Weixin.ClientApp.Status == "开启"-%}checked="checked"{%endif-%} />
            </div>
        </td>
        <td>
            <div class="layui-form-item pay">
                <input name="weixin_fixed_bank_app" value="{{r.ChannelList.Weixin.ClientApp.FixedBankLimit}}" placeholder="支付方式列表...例如:微信扫码|微信红包" class="layui-input" />

                <label class="lbl">最大金额:</label><input name="weixin_max_money_app" value="{{r.ChannelList.Weixin.ClientApp.MaxMoneyLimit}}" placeholder="最大金额...例如:500|1000" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay">
                <label class="lbl-l">固定额度:</label><input name="weixin_fixed_money_app" value="{{r.ChannelList.Weixin.ClientApp.FixedMoneyLimit}}" placeholder="固定额度...例如:100,200,300|200,400,600" class="layui-input w260 left" />
                <label class="lbl">是否推荐:</label><input name="weixin_recommended_app" value="{{r.ChannelList.Weixin.ClientApp.Recommended}}" placeholder="是否推荐...1|0" class="layui-input w260 left ml10" />
            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">轮询比重:</label><input name="weixin_poll_app" value="{{r.ChannelList.Weixin.ClientApp.Poll}}" placeholder="轮询比重(%)...10|20" class="layui-input w260 left" />

            </div>
            <div class="layui-form-item pay" >
                <label class="lbl-l">支付费率:</label><input name="weixin_fare_app" value="{{r.ChannelList.Weixin.ClientApp.Fare}}" placeholder="支付手续纲率(%)...4.1|4.2" class="layui-input w260 left" />
                <label class="lbl">每日限额:</label><input name="weixin_day_max_app" value="{{r.ChannelList.Weixin.ClientApp.DayMax}}" placeholder="每日限额...1000|50000" class="layui-input w260 left ml10" />
            </div>
        </td>
    </tr>
