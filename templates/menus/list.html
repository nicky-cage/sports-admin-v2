{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" tbody="0">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">菜单名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" placeholder="请输入菜单名称" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">菜单级别</label>
                            <div class="layui-input-inline">
                                <select name="level">
                                    <option value="">请选择菜单级别</option>
                                    {%for k in menuLevelIds%}
                                    <option value="{{k}}" {%if r.Level==k%}selected{%endif%}>{{k}} - {{k|menu_level_type}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="sp-form-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                            <button class="layui-btn sp-form-reset" type="button">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="100" />
                        <col width="100" />
                        <col width="150" />
                        <col width="100" />
                        <col width="350" />
                        <col width="80" />
                        <col width="100" />
                        <col width="80" />
                        <col width="80" />
                        <col width="80" />
                        <col width="80" />
                        <col />
                        <col width="80" />
                        <col width="60" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>上级菜单序号</th>
                            <th>上级菜单名称</th>
                            <th>菜单名称</th>
                            <th>菜单级别</th>
                            <th>链接地址</th>
                            <th>显示</th>
                            <th>图标</th>
                            <th>状态</th>
                            <th>日志</th>
                            <th>日志级别</th>
                            <th>日志类型</th>
                            <th>备注</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="sp-loaded-table" loaded="loaded" url="/menus">
                        {%include "_list.html"%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
