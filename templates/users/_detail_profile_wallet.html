<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header"><strong>虚拟币钱包</strong></div>
            <div class="layui-card-body" style="padding: 0px">
                <table class="layui-table">
                    <colgroup>
                        <col width="150" />
                        <col width="150" />
                        <col width="300" />
                        <col />
                        <col width="130" />
                        <col width="130" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>钱包名称</th>
                        <th>协议类型</th>
                        <th>钱包地址</th>
                        <th>备注</th>
                        <th>添加时间</th>
                        <th>最后修改</th>
                    </tr>
                    </thead>
                    <tbody>
                    {%for r in virtual_rows%}
                    <tr>
                        <td>{{r.WalletName}}</td>
                        <td>{{r.WalletTypeName}}</td>
                        <td>{{r.WalletURI}}</td>
                        <td>{{r.Remark}}</td>
                        <td>{{r.Created|datetime}}</td>
                        <td>{{r.Updated|datetime}}</td>
                    </tr>
                    {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
