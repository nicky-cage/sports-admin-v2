<div class="layui-row">
    <div class="layui-col-md12">
        <form class="layui-form" lay-filter="" method="post" tbody="10">
        <div class="layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">账变类型</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <select name="type_id">
                            <option></option>
                            <option value="1">存款</option>
                            <option value="5">提款</option>
                            <option value="8">转账</option>
                            <option value="12">优惠</option>
                            <option value="22">调整</option>
                            <option value="36">钱包清零</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">账变时间</label>
                    <div class="layui-input-inline" style="width: 190px;">
                        <input type="text" name="created" placeholder="off" autocomplete="off" readonly="readonly"  id="crwe" class="layui-input sp-form-date" />
                    </div>
                </div>
            <input type="hidden" name="id" value="{{id}}">
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="sp-form-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body" style="padding: 0px; min-height: 560px;">
                <table class="layui-table sp-tab-table">
                    <colgroup>
                        <col width="200" />
                        <col width="150" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="130" />
                        <col />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>订单号码</th>
                        <th>账变类型</th>
                        <th>账变金额(元)</th>
                        <th>账变前金额(元)</th>
                        <th>账变后金额(元)</th>
                        <th>账变时间</th>
                        <th>备注</th>
                    </tr>
                    </thead>
                    <tbody url="/user_detail/changes?id={{id}}" id="sp-loaded-changes">{%include "_detail_changes.html"%}</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
