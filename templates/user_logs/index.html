{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">设备编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="id" placeholder="请输入标题关键字" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">登录账号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" placeholder="请输入时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">上级代理</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" placeholder="请选择状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">登录IP</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" placeholder="请选择状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">登录地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" placeholder="请选择状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">起止时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" placeholder="请选择状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="author" placeholder="请选择状态" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn layuiadmin-btn-list layui-btn-danger" lay-submit lay-filter="LAY-app-contlist-search">
                            <i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="150" />
                        <col width="150" />
                        <col width="200" />
                        <col width="180" />
                        <col width="200" />
                        <col width="165" />
                        <col />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>会员账号</th>
                        <th>上级代理</th>
                        <th>设备编号</th>
                        <th>登录IP</th>
                        <th>登录地址</th>
                        <th>登录时间</th>
                        <th>类型</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>英格兰</td>
                        <td>10月20</td>
                        <td>全站</td>
                        <td>普通</td>
                        <td>启用</td>
                        <td>2019-10-19 17:51:44</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
