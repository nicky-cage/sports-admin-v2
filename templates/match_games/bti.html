
{%for  r in bti %}
<tr >
    <td>{{r.MatchId}}</td>
    <td>{{r.MatchTime}}</td>
    <td>{{r.MatchName}}</td>
    <td>{{r.HomeName}}</td>
    <td>{{r.AwayName}}</td>
    <td><input type="hidden" name="bti_id" value="{{r.MatchId}}"> <input type="hidden" name="type" value="{%if r.SportType==1%}篮球{%else%}足球{%endif%}"><input type="radio"  lay-filter="bti_chose" name="bti" id="bti" ></td>
</tr>
{%endfor%}
