<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" method="post" tbody="4">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">比赛时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="start_time" placeholder="请输入时间" autocomplete="off" class="layui-input sp-form-datetime" style="width: 200px;" id="start_time" readonly />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联赛名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="league_name" placeholder="请输入联赛名称" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">比赛队伍</label>
                            <div class="layui-input-inline">
                                <input type="text" name="play_team" placeholder="请输入联赛名称" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">重点推荐</label>
                            <div class="layui-input-inline">
                                <select name="sort">
                                    <option></option>
                                    <option value="1">否</option>
                                    <option value="2">是</option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <div class="layui-inline">
                            <label class="layui-form-label">发布昵称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nickname" placeholder="请输入联赛名称" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">发布时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="start_time" placeholder="请输入时间" autocomplete="off" class="layui-input sp-form-datetime" style="width: 200px;" id="recommend_time" readonly />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="sp-form-search"><i class="layui-icon layui-icon-search layuiadmin-button-btn"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-card-body">
                <button class="layui-btn layuiadmin-btn-list sp-open-link" url="/recommend_nickname/created" area="600px,630px" tab="4" data-type="add">爆料昵称添加</button>
                <button class="layui-btn layuiadmin-btn-list sp-open-link" url="/recommend/created" area="900px,630px" tab="4" data-type="add">发布爆料方案</button>

            </div>
        </div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="120" />
                        <col width="120" />
                        <col width="120"/>
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                        <col width="120" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>方案标题</th>
                        <th>比赛时间</th>
                        <th>联赛名称</th>
                        <th>比赛队伍</th>
                        <th>比赛项目</th>
                        <th>投注选项</th>
                        <th>方案描述</th>
                        <th>重点推荐</th>
                        <th>发布昵称</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="sp-loaded-table"  url="/recommend">
                    {% include "_list.html" %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['jquery', 'form', 'layer'], function(){
        let form = layui.form, $ = layui.jquery, layer = layui.layer;

    });
</script>
