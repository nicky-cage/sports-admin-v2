<script>
    layui.config({
        base: '{{STATIC_URL}}/layuiadmin/' //静态资源所在路径
    }).use(['form','laydate'], function() {
        let form = layui.form;
        var laydate = layui.laydate;
        //执行一个laydate实例
        //日期时间范围
        laydate.render({
            elem: '#test1'
            ,type: 'datetime'
            ,range: true
            ,value:getCurrDate()+' 00:00:00 - '+getCurrDate()+' 23:59:59'
        });
    });
    function getCurrDate() {
        var date = new Date();
        var sep = "-";
        var year = date.getFullYear(); //获取完整的年份(4位)
        var month = date.getMonth() + 1; //获取当前月份(0-11,0代表1月)
        var day = date.getDate(); //获取当前日
        if (month <= 9) {
            month = "0" + month;
        }
        if (day <= 9) {
            day = "0" + day;
        }
        var currentdate = year + sep + month + sep + day;
        return currentdate;
    }
</script>
