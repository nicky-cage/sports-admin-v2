<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" tbody="1">
                <div class="layui-form layui-card-header layui-form-item layuiadmin-card-header-auto">
                    <div class="layui-inline">
                        <label class="layui-form-label">后台用户</label>
                        <div class="layui-input-inline">
                            <input name="admin_name" placeholder="请输入后台用户名称" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">IP地址</label>
                        <div class="layui-input-inline">
                            <input name="ip" placeholder="请输入IP地址" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">登录时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="created" placeholder="请选择时间" autocomplete="off" class="layui-input sp-form-date" id="log-created" readonly="readonly" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="sp-form-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn sp-form-reset" type="button">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="150" />
                        <col width="300" />
                        <col />
                        <col width="130" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>后台用户编号/名称</th>
                            <th>操作IP/地区</th>
                            <th>浏览信息</th>
                            <th>请求时间</th>
                        </tr>
                    </thead>
                    <tbody id="sp-loaded-table" loaded="loaded" url="/admin_loginl_logs"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
