<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="none" />
    <title>404 Not Found</title>
    <style>
        *{font-family:"Microsoft Yahei";margin:0;font-weight:lighter;text-decoration:none;text-align:center;line-height:2.2em;}
        html,body{height:100%;}
        h1{font-size:100px;line-height:1em;}
        table{width:100%;height:100%;border:0;}
    </style>
    <link rel="stylesheet" href="{{STATIC_URL}}/layuiadmin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="{{STATIC_URL}}/layuiadmin/style/admin.css" media="all" />
</head>
<body>
<table cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <h1>403</h1>
                        <h3>你暂无权限访问当前菜单或网页</h3>
                        <p>
                            You do not have permission to access this website or page ~<br />
                            {% if message != ""-%}{{message}} <br />{%endif-%}
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
