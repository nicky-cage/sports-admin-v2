<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-form layui-card-header layui-form-item layuiadmin-card-header-auto">
                <form class="layui-form" lay-filter="" method="post" tbody="4">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">银行名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" placeholder="请输入银行名称" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">银行编码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" placeholder="请输入银行编码" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="sp-form-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                            <button class="layui-btn sp-form-reset" type="button">重置</button>
                        </div>
                    </div>
                </form>
                <div class="layui-card-body">
                    <div>
                        {%if is_granted(PLATFORM, ADMIN.RoleId, "/banks/create", 4) -%}
                        <button class="layui-btn sp-open-link" url="/banks/create" tab="4" area="800px,700px">新增银行</button>
                        {%endif -%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card no-shadow">
            <div class="layui-card-body no-padding-lr">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="200" />
                        <col width="200" />
                        <col />
                        <col width="100" />
                        <col width="100" />
                        <col width="90" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>名称</th>
                            <th>编码</th>
                            <th>备注</th>
                            <th>状态</th>
                            <th>排序</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
