{% extends "../layouts/edit.html" %}
{% block body %}
<form class="layui-form" action="/banks/save">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" value="{{r.Name}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">编码</label>
        <div class="layui-input-inline">
            <input type="text" name="code" lay-verify="required" placeholder="请输入编码" autocomplete="off" class="layui-input" value="{{r.Code}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">图标</label>
        <div class="layui-input-inline" style="width: 380px;">
            <div class="layui-upload">
                <button type="button" class="layui-btn sp-file-upload" name="icon" img="{{r.Icon}}" ><i class="layui-icon">&#xe67c;</i>上传图片</button>
            </div>
            <blockquote class="layui-elem-quote">格式：.jpg .jpeg .png 尺寸30x30，大小不超过1M.</blockquote>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">图片</label>
        <div class="layui-input-inline" style="width: 380px;">
            <div class="layui-upload">
                <button type="button" class="layui-btn sp-file-upload" name="image" img="{{r.Image}}" ><i class="layui-icon">&#xe67c;</i>上传图片</button>
            </div>
            <blockquote class="layui-elem-quote">格式：.jpg .jpeg .png 尺寸30x30，大小不超过1M.</blockquote>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;" >备注</label>
        <div class="layui-input-inline">
            <input type="text" name="remark" lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input" value="{{r.Remark}}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;" >排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input" value="{{r.Sort}}" />
        </div>
    </div>
    {{block.Super|safe}}
</form>
{% endblock body %}
