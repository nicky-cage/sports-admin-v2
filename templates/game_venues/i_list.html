<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" method="post" tbody="0">
                <div class="layui-form layui-card-header layui-form-item layuiadmin-card-header-auto">
                    <div class="layui-inline">
                        <label class="layui-form-label">英文名称</label>
                        <div class="layui-input-inline">
                            <input name="ename" placeholder="请输入场馆英文名称" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">中文名称</label>
                        <div class="layui-input-inline">
                            <input name="name" placeholder="请输入场馆中文名称" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <select name="is_online">
                                <option value="">请选择状态</option>
                                <option value="1">正常</option>
                                <option value="2">维护</option>
                                <option value="3">下线</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="sp-form-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                        <button class="layui-btn sp-form-reset" type="button">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 数据表格 -->
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card no-shadow">
            <div class="layui-card-body no-padding-lr">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="150" />
                        <col width="150" />
                        <col width="100" />
                        <col />
                        <col width="150" />
                        <col width="100" />
                        <col width="100" />
                        <col width="150" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>钱包英文名称</th>
                            <th>钱包中文名称</th>
                            <th>场馆费率</th>
                            <th>对应场馆中文名</th>
                            <th>最后更新时间</th>
                            <th>排序</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="sp-loaded-table" loaded="loaded" url="/game_venues">
                        {% include "_ilist.html" %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
