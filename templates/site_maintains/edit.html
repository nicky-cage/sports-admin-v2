{% extends "../layouts/edit.html" %}
{% block body %}


<form class="layui-form" lay-filter="component-form-element" method="post" action="/site_maintains/save">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;">维护平台</label>
        <div class="layui-input-inline">
            <input type="text" name="platform-name" class="layui-input" value="{{r.PlatformId|platform_type}}" disabled="disabled" readonly="readonly" />
            <input type="hidden" name="platform_id" value="{{r.PlatformId}}" />
        </div>
    </div>
    <input type="hidden" name="admin_name" value="{{admin}}">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;" >维护状态</label>
        <div class="layui-input-inline">
            <select name="state">
                <option value="1" {%if r.State == 1%} selected {%endif%}>维护</option>
                <option value="2">正常</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;" >维护时间</label>
        <div class="layui-input-inline">
            <input type="text" name="maintain_time" class="layui-input sp-form-datetime" id="maintain-time" readonly="readonly" style="width:300px" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px;" >原因备注</label>
        <div class="layui-input-inline">
            <textarea name="remark" placeholder="请填写维护原因" class="layui-textarea" style="width: 300px; height: 200px;">{{r.Remark}}</textarea>
        </div>
    </div>
    {{block.Super|safe}}
</form>
{% endblock body %}
