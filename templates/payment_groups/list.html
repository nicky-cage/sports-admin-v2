{% extends "../layouts/base.html" %}
{% block body %}
<div class="layui-row">
    <div class="layui-col-md12">
        <div class="layui-card">
            <form class="layui-form" lay-filter="" method="post" tbody="0">
            <div class="layui-form layui-card-header layui-form-item layuiadmin-card-header-auto">
                <div class="layui-inline">
                    <label class="layui-form-label">分组名称</label>
                    <div class="layui-input-inline">
                        <input name="name" placeholder="请输入分组名称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">分组类型</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-filter="type" >
                            <option value="">请选择分组</option>
                            <option value="0">特殊组</option>
                            <option value="1">晋级组</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="sp-form-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                    <button class="layui-btn sp-form-reset" type="button">重置</button>
                </div>
            </div>
            </form>
            <div class="layui-card-body">
                <div>
                    <button class="layui-btn sp-open-link" url="/payment_groups/create" area="700px,600px">新增分组</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                        <col width="80" />
                        <col width="120" />
                        <col width="80" />
                        <col width="120" />
                        <col width="150" />
                        <!--<col width="150" />-->
                        <col />
                        <col width="130" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>分组名称</th>
                        <th>等级</th>
                        <th>分组类型</th>
                        <!--<th>每日最大提款次数</th>-->
                        <th>累积存款晋级额度</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="sp-loaded-table" loaded="loaded" url="/payment_groups">{% include "_list.html" %}</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
